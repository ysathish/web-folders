<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position:absolute;
      top: 150px;
      left: 250px;
    }
    
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position: relative;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">1
    <div class="red-circle">2
    </div>
  </div>

</body>

</html>
